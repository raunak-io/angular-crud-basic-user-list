<form
  [formGroup]="userForm"
  (ngSubmit)="updateUserForm(userForm.valid,userForm.value)"
>
  <h1 mat-dialog-title>
    User
    <span style="float: right; cursor: pointer"
      ><mat-icon (click)="onNoClick()">cancel</mat-icon></span
    >
  </h1>
  <div mat-dialog-content>
    <mat-form-field style="padding-right: 5%">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="firstName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" />
    </mat-form-field>

    <mat-form-field style="padding-right: 5%">
      <mat-label>Username</mat-label>
      <input matInput formControlName="userName" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Age</mat-label>
      <input matInput type="text" formControlName="age" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select formControlName="gender">
        <mat-option value="Male">Male</mat-option>
        <mat-option value="Female">Female</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions style="float: right">
    <div id='cancelBtn' mat-raised-button (click)="onNoClick()">No, Thanks</div>

    <button mat-raised-button type="submit" color="primary">YES</button>
  </div>
</form>
